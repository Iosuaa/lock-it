{% extends 'base.html' %}

{% block title %}Password Rest{% endblock %}

{% block content %}
    <nav class="teal">
        <div class="nav-wrapper">
            <a class="brand-logo center">Reset</a>
        </div>
    </nav>

    <div class="container">
        <div>
            <form method="post" action="">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit"class="waves-effect waves-light blue btn"><i
                        class="material-icons right">save</i>Change Password</button>
            </form>
        </div>
    </div>

{% endblock %}
