{% extends 'base.html' %}

{% block title %} Save Service {% endblock %}

{% block content %}
    <nav class="teal">
        <div class="nav-wrapper">
            <a class="brand-logo center">Add Service</a>
            <ul id="nav-mobile" class="left">
                <li><a class="waves-effect waves-light  btn" href={% url 'services:service_list' %}> <i
                        class="material-icons">arrow_back</i></a></li>

            </ul>
        </div>
    </nav>
    <div class="container">

        <form method="post" action="">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="waves-effect waves-light btn"><i
                    class="material-icons left">save</i>Save
            </button>
        </form>
    </div>

{% endblock %}
